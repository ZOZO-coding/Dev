<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="#">
    </head>
    <body>
        <div class="header-section">
            <h1>Space Battleship Game</h1>
            <button type="button" data-button>restart</button>
        </div>
        <!-- main container -->
        <div class="main-container">
            <!-- me box -->
            <div class="me-container">
                <h2>Zoey Battleship</h2>
                <img src="https://milnersblog.files.wordpress.com/2015/09/the-finalizer-first-order-star-destroyer-star-wars-the-force-awakens-spacecraft-cut-out-with-transparent-background.png" alt="">
                <div class="me-moves">
                    <button type="button" id="player-attack">attack</button>
                    <button type="button" id="player-retreat">retreat</button>
                </div>
                <div class="me-status">
                    <h4>Status Report</h4>
                    <div id="player-hull">Your Hull: </div>
                    <div id="player-firepower">Your FirePower: </div>
                    <div id="player-accuracy">Your Accuracy: </div>
                </div>
            </div>
            <!-- enemy box -->
            <div class="enemy-ships">

            </div>
        </div>

        <script src="./script/app.js" type="module"></script>
    </body>
</html>
